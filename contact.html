<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
</head>
<body>

</div>

<!-- Header Section -->
<header>
    <nav>
        <div class="logo">
            <a href="index.html">nemCODEsign.</a>
        </div>

        <!-- Main Navigation Links (visible on desktop) -->
        <ul class="nav-links" id="nav-links">
            <li><a href="work.html">Work</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>

        <!-- Social Media Links (visible on desktop) -->
        <div class="social-links" id="social-links">
            <a href="https://www.instagram.com/dsnemco/" target="_blank">
                <img class="social-icon" src="images/Instagram-Logo.png" alt="Instagram">
            </a>
            <a href="https://www.linkedin.com/in/nemcodesign/" target="_blank">
                <img class="social-icon" src="images/Linkedin-logo.png" alt="LinkedIn">
            </a>
        </div>

        <!-- Hamburger Menu (only visible on mobile) -->
        <div class="hamburger-menu" id="hamburger-menu">
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <!-- Mobile Menu (hidden by default) -->
        <div class="mobile-menu hidden" id="mobile-menu">
            <ul class="nav-links">
                <li><a href="work.html">Work</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="social-links">
                <a href="https://www.instagram.com/dsnemco/" target="_blank" class="social-icon">
                    <img src="images/Instagram-Logo.png" alt="Instagram">

                <a href="https://www.linkedin.com/in/nemcodesign/" target="_blank" class="social-icon">

                </a>
            </div>
        </div>
    </nav>
</header>
<!-- Hero Section -->
<section class="hero">
    <div class="hero-content">
        <h2>Get in touch with us
         for inquiries or feedback</h2>
    </div>
    <div id="talk-to-us-container">
        <button id="talk-to-us-button">Contact Us</button>
    </div>
</section>


<!-- Contact Section -->
<section id="contact">
    <h2>We'd Love to Hear from You</h2>
    <h3>nemanja@nemcodesign.com</h3>
    <form action="send_email.php" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Message</button>
    </form>
</section>

<!-- Footer Section -->
<footer>
    <p>&copy; 2024 nemCODEsign. All rights reserved.</p>
</footer>

<!-- JavaScript for the Hamburger Icon -->
<script>
    // Get the hamburger menu, social links, and navigation links
    const hamburgerMenu = document.getElementById('hamburger-menu');
    const socialLinks = document.getElementById('social-links');
    const navLinks = document.getElementById('nav-links');
    const mobileMenu = document.getElementById('mobile-menu');
    
    // Toggle the visibility of social links and navigation links when hamburger menu is clicked
    hamburgerMenu.addEventListener('click', function() {
        socialLinks.classList.toggle('active');
        navLinks.classList.toggle('active');
        mobileMenu.classList.toggle('active'); // Toggle mobile menu
    });
</script>

<!-- JavaScript for the "Talk to Us" Button -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const talkToUsButton = document.getElementById('talk-to-us-button');
        
        talkToUsButton.addEventListener('click', function() {
            document.getElementById('contact').scrollIntoView({
                behavior: 'smooth'
            });
        });
    });
</script>
</body>
</html>
